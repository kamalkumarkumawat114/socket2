<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form id="registerForm">
            <input type="text" id="firstName" placeholder="First Name">
            <span class="error" id="firstNameError"></span>

            <input type="text" id="lastName" placeholder="Last Name">
            <span class="error" id="lastNameError"></span>

            <input type="text" id="mobile" placeholder="Mobile Number">
            <span class="error" id="mobileError"></span>

            <input type="email" id="email" placeholder="Email ID">
            <span class="error" id="emailError"></span>

            <input type="text" id="address" placeholder="Address">
            <span class="error" id="addressError"></span>

            <input type="text" id="city" placeholder="City">
            <span class="error" id="cityError"></span>

            <input type="text" id="state" placeholder="State">
            <span class="error" id="stateError"></span>

            <input type="text" id="country" placeholder="Country">
            <span class="error" id="countryError"></span>

            <input type="text" id="loginID" placeholder="Login ID (8 characters)">
            <span class="error" id="loginIDError"></span>

            <input type="password" id="password" placeholder="Password (min 8 characters)">
            <span class="error" id="passwordError"></span>

            <button type="submit">Register</button>
        </form>

        <h2>Live Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Socket ID</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="liveUsers"></tbody>
        </table>
        <!-- Modal Structure for User Details -->
<div id="userDetailsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="userDetails"></div>
    </div>
  </div>
  


        <div id="successMessage"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
